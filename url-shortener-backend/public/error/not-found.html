<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="../logo.svg" />
  <title>404 - Not Found</title>
  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: #161b22;
      padding: 40px;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h1 { color: #58a6ff; }
    p { color: #9ba3b4; }
  </style>
</head>
<body>
  <div class="box">
    <h1>404 - Page Not Found</h1>
    <p>The page or API endpoint you're looking for doesn't exist.</p>
  </div>
</body>
</html>
